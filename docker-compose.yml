version: '3.8'

services:
  lingolite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lingolite
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./tokenizer:/app/tokenizer
    environment:
      - MODEL_SIZE=small
      - DEVICE=cuda
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    restart: unless-stopped
